<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Camp.in - login</title>
</head>
<body>
  
<div class="container">

  <div class="formcontainer">  
      <div class="logobox">
        <img src="images/logo.svg" title="logo">
      </div>       
      
    <form class="login-form">
      <h1><img src="images/log-in.svg">Faça o seu login</h1>
      <h3>Entre com suas informações de cadastro</h3>
         <label for="email" class="label-input">E-mail</label><br>
         <input class="input-email" type="email" id="email" placeholder="digite o seu e-mail" autofocus size="38"><br>
         
         <label for="password" class="label-input">Senha</label><br>
         <input class="input-password"  type="password" id="password" placeholder="digite a sua senha" size="38">
           <div class="boxinline">
             <input type="checkbox" id="remember" class="rememberme" checked>
             <label for="remember" class="labelcheck">Lembre-me</label>
           </div>
              <b ><a href="https://esqueciminhasenha.com" id="forgotp">Esqueci da minha senha</a></b><br>
           
            
         <button>ENTRAR</button>
         <div class="phrase"><p>Não tem uma conta? <b><a href="">Registre-se</a></b></p></div>
    </form>
    <div class="formfooter">
    </div>  
  </div>

  <div class="trucker">
      <a href="./images/side-image-2x.jpg"><img src="images/side-image.jpg"></a>
  </div>
</div>

</body>
</html>
